        </div>
        <!-- end - card 2 -->

        </div>

<!-- start - about -->
<section id="about"> 
    <br><br>

</section>

<!-- start - contact -->
<section id="contact"> 
    <h3>Let's Taco Bout It</h3>
    <br>
    <label for= "name">Name</label>
    <br>
    <input type="text" id="name">
    <br><br>
    <label for= "email">Email</label>
    <br>
    <input type="email" id="email">
    <br><br>
    <label for= "textbox">Let's Taco Bout</label> 
    <br>
    <input type="textbox" id="textbox">
    <br><br>
    <input type="file" id="file">
    <br><br>
    <input type="checkbox">
    <label for= "checkbox">I agree with the terms and conditions</label>
    <br><br>
    <input type="submit">


</section>
<!-- end - contact -->
